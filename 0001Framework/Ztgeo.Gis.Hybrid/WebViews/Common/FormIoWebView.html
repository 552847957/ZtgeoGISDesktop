<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link type="text/css" rel="stylesheet" href="dist/font-awesome.min.css" />
    <link type="text/css" rel="stylesheet" href="dist/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="dist/formio/formio.full.min.css" />
    <script type="text/javascript" src="dist/formio/formio.full.min.js"></script>
    <script type="text/javascript" src="dist/require.js"></script>
    <script type="text/javascript">
        // TODO BCS remove MutationObserver initialization after upgrade to CEFSharp 3, as it should already be present on the updated browser version
        if (!window.MutationObserver) {
            window.MutationObserver = window.WebKitMutationObserver;
        }
        window.ssLoadEditors = true;
        requirejs.config({
            baseUrl: '..',
            // Register require-css plugin
            map: {
                '*': {
                    'css': 'Common/dist/requirecss/css'
                }
            }
        });
        window.onload = function () {
            Formio.createForm(document.getElementById('formio'), 'https://examples.form.io/example');
            window.__setDocumentReady.invoke();
        }
        // 添加这个通知后台Ready。页面和后端会绑定一些交互对象
        
         
    </script>
</head>
<body>
    <div id='formio' style="margin:auto;width:80%"></div>
</body>
 
</html>
